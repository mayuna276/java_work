<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイムライン</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav th:replace="~{block/header::header}"></nav>
	<div class="container">
	<header>
		<div class="text-center">
			<p class="fs-1">タイムライン</p>
		</div>
	</header>
	<table class="table table-striped" border="1" align="center" >
		<div class="container">
		<thead>
			<tr>
				<th scope="col">タイトル</th>
				<th scope="col">つぶやき</th>
				<th scope="col">更新日</th>
				<th scope="col">詳細</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list : ${returnList}">
				<td class="align-middle" th:text="${list.title}"></td>
				<td class="align-middle" th:text="${list.murmur}"></td>
				<td class="align-middle" th:text="${#temporals.format(list.update, 'yyyy/M/d H:mm')}"></td>
				<td class="align-middle">
					<a th:href ="@{/board/show/{id}(id=${list.id})}">
					<button type="button" class="btn btn-outline-primary">みる</button>
					</a>
				</td>
			</tr>
		</tbody>
		</div>
	</table>
	</div>
</body>
</html>
