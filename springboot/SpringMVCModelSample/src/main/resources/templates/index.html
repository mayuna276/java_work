<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイムライン</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Simple Board</a></li>
						<button type="button" class="btn btn-link">Simple Board</button>
			</div>
		</div>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button type="button" class="btn btn-primary text-nowrap">つぶやき登録</button>
		</div>
	</nav>
	<header>
		<div class="text-center">
			<p class="fs-1">タイムライン</p>
		</div>
	</header>
	<div class="mx-5">
	<table class="table table-striped" border="1" align="center" >
		<div class="container-fluid">
		<thead>
			<tr>
				<th scope="col">タイトル</th>
				<th scope="col">つぶやき</th>
				<th scope="col">更新日</th>
				<th scope="col">詳細</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list : ${returnList}">
				<td th:text="${list.title}"></td>
				<td th:text="${list.murmur}"></td>
				<td th:text="${list.update}"></td>
				<td><button type="button" class="btn btn-outline-light">みる</button></td>

		</tbody>
		</div>
	</table>
	</div>
</body>
</html>
